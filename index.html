    <!-- This houses the fields for username and password -->
    <div class="authen col-sm-6">
        <p></p>
        
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email">

        <p></p>

        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Enter Password">
        
        <p></p>

        <button type="login" class="btn btn-primary" id="login">Login</button>

    <div class="container">

        <div class="row">
            <div class="card polarbear moveable col-md-4 col-sm-6 col-xs-6" style="width: 18rem;" value="math">

                <div class="note1">COMPLETED</div>

            </div>

            <div class="card polarbear moveable col-md-4 col-sm-6 col-xs-6" style="width: 18rem;" value="science">
                <img src="./assets/images/science.png" class="card-img-top" alt="science" href="./gameHaley/index.html">
                <div class="note2">COMPLETED</div>
            </div>

            <div class="card polarbear moveable col-md-4 col-sm-6 col-xs-6" style="width: 18rem;" value="history">
                <img src="./assets/images/history.jpg" class="card-img-top" alt="history"
                    href="./gameNathan/index.html">
                <div class="note3">COMPLETED</div>
            </div>
